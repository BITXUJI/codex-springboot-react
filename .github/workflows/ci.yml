name: CI

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install Devbox
        uses: jetify-com/devbox-install-action@a0d2d53632934ae004f878c840055956d9f741b0 # v0.14.0
        with:
          enable-cache: "true"
          devbox-version: "0.16.0"
      - name: Install
        run: devbox run frontend-install
      - name: Run dev server (smoke)
        run: devbox run frontend-dev-smoke
      - name: Build
        run: devbox run frontend-build
      - name: Lint
        run: devbox run frontend-lint
      - name: Test (coverage)
        run: devbox run frontend-test-coverage

  frontend-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install Devbox
        uses: jetify-com/devbox-install-action@a0d2d53632934ae004f878c840055956d9f741b0 # v0.14.0
        with:
          enable-cache: "true"
          devbox-version: "0.16.0"
      - name: Install
        run: devbox run frontend-install
      - name: Install Playwright Browser
        run: devbox run frontend-e2e-install-ci
      - name: Test E2E
        run: devbox run frontend-e2e
      - name: Upload E2E Artifact
        id: upload_e2e_artifact
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: playwright-output
          path: output/playwright
          if-no-files-found: warn
          retention-days: 14
      - name: E2E Summary
        if: always()
        run: |
          echo "## Frontend E2E Artifacts" >> "$GITHUB_STEP_SUMMARY"
          echo "- Artifact name: \`playwright-output\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Artifact URL: ${{ steps.upload_e2e_artifact.outputs.artifact-url }}" >> "$GITHUB_STEP_SUMMARY"
          if [ -f output/playwright/report.json ]; then
            devbox run -- node <<'NODE' >> "$GITHUB_STEP_SUMMARY"
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('output/playwright/report.json', 'utf8'));
            const stats = report.stats || {};
            console.log(`- Tests expected: ${stats.expected ?? 'n/a'}`);
            console.log(`- Tests unexpected: ${stats.unexpected ?? 'n/a'}`);
            console.log(`- Tests flaky: ${stats.flaky ?? 'n/a'}`);
            console.log(`- Duration(ms): ${stats.duration ?? 'n/a'}`);
            NODE
          fi
          if [ -f output/playwright/home-summary.json ]; then
            devbox run -- node <<'NODE' >> "$GITHUB_STEP_SUMMARY"
            const fs = require('fs');
            const summary = JSON.parse(fs.readFileSync('output/playwright/home-summary.json', 'utf8'));
            console.log(`- URL: ${summary.url ?? 'n/a'}`);
            console.log(`- Console errors: ${summary.consoleErrorCount ?? 'n/a'}`);
            console.log(`- Page errors: ${summary.pageErrorCount ?? 'n/a'}`);
            console.log(`- Failed requests: ${summary.failedRequestCount ?? 'n/a'}`);
            NODE
          fi
          if [ -f output/playwright/snapshots/home.png ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "### Home Screenshot Preview" >> "$GITHUB_STEP_SUMMARY"
            b64_image=$(base64 < output/playwright/snapshots/home.png | tr -d '\n')
            echo "<img alt=\"home screenshot\" src=\"data:image/png;base64,$b64_image\" width=\"960\" />" >> "$GITHUB_STEP_SUMMARY"
          fi

  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install Devbox
        uses: jetify-com/devbox-install-action@a0d2d53632934ae004f878c840055956d9f741b0 # v0.14.0
        with:
          enable-cache: "true"
          devbox-version: "0.16.0"
      - name: Cache OWASP Dependency-Check data
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: ~/.gradle/dependency-check-data
          key: dependency-check-${{ runner.os }}-${{ hashFiles('backend/build.gradle') }}
          restore-keys: |
            dependency-check-${{ runner.os }}-
      - name: Javadoc
        run: devbox run backend-javadoc
      - name: Build
        run: devbox run backend-build
      - name: Dependency Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: devbox run backend-dependency-check
