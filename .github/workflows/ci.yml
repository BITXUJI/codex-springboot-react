name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: npm ci
      - name: Run dev server (smoke)
        run: |
          set -euo pipefail
          if timeout 20s npm run dev -- --host 0.0.0.0 --port 5173; then
            echo "Dev server exited"
          else
            status=$?
            if [ "$status" -eq 124 ]; then
              echo "Dev server started"
            else
              exit "$status"
            fi
          fi
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Javadoc
        run: ./gradlew javadoc
      - name: Build
        run: ./gradlew build
