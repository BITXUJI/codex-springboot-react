name: CI

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: npm ci
      - name: Run dev server (smoke)
        run: |
          set -euo pipefail
          if timeout 20s npm run dev -- --host 0.0.0.0 --port 5173; then
            echo "Dev server exited"
          else
            status=$?
            if [ "$status" -eq 124 ]; then
              echo "Dev server started"
            else
              exit "$status"
            fi
          fi
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint
      - name: Test (coverage)
        run: >
          npm test -- --coverage
          --coverageThreshold='{"global":{"branches":100,"functions":100,"lines":100,"statements":100}}'
      - name: Prepare Sonar frontend coverage
        run: |
          mkdir -p ../output/sonar/frontend
          cp coverage/lcov.info ../output/sonar/frontend/lcov.info
      - name: Upload Sonar frontend coverage
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: frontend-sonar-coverage
          path: output/sonar/frontend/lcov.info
          if-no-files-found: error
          retention-days: 7

  frontend-e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Setup Java
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4.8.0
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1 # v4.4.4
      - name: Install
        run: npm ci
      - name: Install Playwright Browser
        run: npx playwright install --with-deps chromium
      - name: Test E2E
        run: npm run test:e2e
      - name: Upload E2E Artifact
        id: upload_e2e_artifact
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: playwright-output
          path: output/playwright
          if-no-files-found: warn
          retention-days: 14
      - name: E2E Summary
        if: always()
        run: |
          echo "## Frontend E2E Artifacts" >> "$GITHUB_STEP_SUMMARY"
          echo "- Artifact name: \`playwright-output\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Artifact URL: ${{ steps.upload_e2e_artifact.outputs.artifact-url }}" >> "$GITHUB_STEP_SUMMARY"
          if [ -f ../output/playwright/report.json ]; then
            node -e "
              const fs = require('fs');
              const report = JSON.parse(fs.readFileSync('../output/playwright/report.json', 'utf8'));
              const stats = report.stats || {};
              console.log(\`- Tests expected: \${stats.expected ?? 'n/a'}\`);
              console.log(\`- Tests unexpected: \${stats.unexpected ?? 'n/a'}\`);
              console.log(\`- Tests flaky: \${stats.flaky ?? 'n/a'}\`);
              console.log(\`- Duration(ms): \${stats.duration ?? 'n/a'}\`);
            " >> "$GITHUB_STEP_SUMMARY"
          fi
          if [ -f ../output/playwright/home-summary.json ]; then
            node -e "
              const fs = require('fs');
              const summary = JSON.parse(fs.readFileSync('../output/playwright/home-summary.json', 'utf8'));
              console.log(\`- URL: \${summary.url ?? 'n/a'}\`);
              console.log(\`- Console errors: \${summary.consoleErrorCount ?? 'n/a'}\`);
              console.log(\`- Page errors: \${summary.pageErrorCount ?? 'n/a'}\`);
              console.log(\`- Failed requests: \${summary.failedRequestCount ?? 'n/a'}\`);
            " >> "$GITHUB_STEP_SUMMARY"
          fi
          if [ -f ../output/playwright/snapshots/home.png ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "### Home Screenshot Preview" >> "$GITHUB_STEP_SUMMARY"
            b64_image=$(base64 < ../output/playwright/snapshots/home.png | tr -d '\n')
            echo "<img alt=\"home screenshot\" src=\"data:image/png;base64,$b64_image\" width=\"960\" />" >> "$GITHUB_STEP_SUMMARY"
          fi

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Java
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4.8.0
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1 # v4.4.4
      - name: Cache OWASP Dependency-Check data
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: ~/.gradle/dependency-check-data
          key: dependency-check-${{ runner.os }}-${{ hashFiles('backend/build.gradle') }}
          restore-keys: |
            dependency-check-${{ runner.os }}-
      - name: Javadoc
        run: ./gradlew javadoc
      - name: Build
        run: ./gradlew build
      - name: Prepare Sonar backend artifacts
        run: |
          mkdir -p ../output/sonar/backend/classes
          cp build/reports/jacoco/test/jacocoTestReport.xml ../output/sonar/backend/jacocoTestReport.xml
          cp -R build/classes/java/main ../output/sonar/backend/classes/main
      - name: Upload Sonar backend artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: backend-sonar-data
          path: |
            output/sonar/backend/jacocoTestReport.xml
            output/sonar/backend/classes/main
          if-no-files-found: error
          retention-days: 7
      - name: Dependency Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: ./gradlew dependencyCheckAnalyze

  sonarqube:
    runs-on: ubuntu-latest
    needs:
      - frontend
      - backend
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Validate SonarCloud variables
        run: |
          set -euo pipefail
          if [ -z "${{ vars.SONAR_PROJECT_KEY }}" ]; then
            echo "Missing repository variable SONAR_PROJECT_KEY"
            exit 1
          fi
          if [ -z "${{ vars.SONAR_ORGANIZATION }}" ]; then
            echo "Missing repository variable SONAR_ORGANIZATION"
            exit 1
          fi
      - name: Download frontend Sonar coverage
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: frontend-sonar-coverage
          path: output/sonar/frontend
      - name: Download backend Sonar artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: backend-sonar-data
          path: output/sonar/backend
      - name: Prepare Sonar workspace
        run: |
          set -euo pipefail
          mkdir -p frontend/coverage
          mkdir -p backend/build/reports/jacoco/test
          mkdir -p backend/build/classes/java
          cp output/sonar/frontend/lcov.info frontend/coverage/lcov.info
          cp output/sonar/backend/jacocoTestReport.xml backend/build/reports/jacoco/test/jacocoTestReport.xml
          cp -R output/sonar/backend/classes/main backend/build/classes/java/main
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300
