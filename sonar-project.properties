# SonarCloud analysis for this monorepo (Spring Boot backend + React frontend).
sonar.sourceEncoding=UTF-8

# Source and test layout.
sonar.sources=backend/src/main/java,frontend/src
sonar.tests=backend/src/test/java,frontend/src
sonar.test.inclusions=backend/src/test/java/**/*.java,frontend/src/**/*.test.ts,frontend/src/**/*.test.tsx
sonar.exclusions=frontend/src/**/*.test.ts,frontend/src/**/*.test.tsx,frontend/src/api/generated.ts,frontend/src/setupTests.ts,frontend/src/vite-env.d.ts

# Coverage reports produced in CI.
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.coverage.jacoco.xmlReportPaths=backend/build/reports/jacoco/test/jacocoTestReport.xml

# Java bytecode location required when scanning with SonarScanner CLI.
sonar.java.binaries=backend/build/classes/java/main
sonar.java.libraries=backend/build/sonar-libs/*.jar
